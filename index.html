<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <title>Калькулятор</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="display-decoration">
          <p class="glebi">glebi</p>
          <p class="M762">M762</p>
          <p class="digit-7">DIGIT-7</p>
          <div class="panel">
            <div class="panel-panel"></div>
            <div class="panel-panel"></div>
            <div class="panel-panel"></div>
            <div class="panel-panel"></div>
          </div>
        </div>
        <div class="display-number">
          <div class="display-input"><p class="number">0</p></div>
          <div class="display-input-decor"></div>
        </div>
      </div>

      <div class="buttons">
        <div class="buttons-1">
          <button class="btn black MC">MC</button>
          <button class="btn black log">log</button>
          <button class="btn black ln">ln</button>
          <button class="btn orange plus-minus">+/-</button>
          <a href="https://github.com/glebka-crevetca" class="btn orange"
            ><img src="photo/mdi_github.svg" alt="github"
          /></a>
        </div>
        <div class="buttons-2">
          <button class="btn black sinus">sin</button>
          <button class="btn black cosinus">cos</button>
          <button class="btn black tangens">tan</button>
          <button class="btn gray seven">7</button>
          <button class="btn gray eight">8</button>
          <button class="btn gray nine">9</button>
          <button class="btn gray four">4</button>
          <button class="btn gray five">5</button>
          <button class="btn gray six">6</button>
          <button class="btn gray one">1</button>
          <button class="btn gray two">2</button>
          <button class="btn gray three">3</button>
          <button class="btn gray zero">0</button>
          <button class="btn gray dob-zero">00</button>
          <button class="btn gray dot">.</button>
        </div>
        <div class="buttons-3">
          <button class="btn black sqrt">√</button>
          <button class="btn black sqrd">n²</button>
          <button class="btn black divide">÷</button>
          <button class="btn black perсent">%</button>
          <button class="btn black multiply">X</button>
          <button class="btn black minus">-</button>
          <button class="btn black plus">+</button>
          <button class="btn black ravno">=</button>
        </div>
      </div>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
