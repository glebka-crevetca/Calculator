<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Калькулятор</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="display-decoration">
                <p class="glebi">glebi</p>
                <p class="M762">M762</p>
                <p class="digit-7">DIGIT-7</p>
                <div class="panel">
                    <div class="panel-panel"></div>
                    <div class="panel-panel"></div>
                    <div class="panel-panel"></div>
                    <div class="panel-panel"></div>
                </div>
            </div>
            <div class="display-number">
                <div class="display-input"><p class="number">131’241.344</p></div>
                <div class="display-input-decor"></div>
            </div>
        </div>

        <div class="buttons">
            <div class="buttons-1">
                <button class="btn black">MC</button>
                <button class="btn black">log</button>
                <button class="btn black">ln</button>
                <button class="btn orange">+/-</button>
                <a href="https://github.com/glebka-crevetca" class="btn orange"><img src="photo/mdi_github.svg" alt="github"></a>
            </div>
            <div class="buttons-2">
                <button class="btn black">sin</button>
                <button class="btn black">cos</button>
                <button class="btn black">tan</button>
                <button class="btn gray">7</button>
                <button class="btn gray">8</button>
                <button class="btn gray">9</button>
                <button class="btn gray">4</button>
                <button class="btn gray">5</button>
                <button class="btn gray">6</button>
                <button class="btn gray">1</button>
                <button class="btn gray">2</button>
                <button class="btn gray">3</button>
                <button class="btn gray zero">0</button>
                <button class="btn gray">00</button>
                <button class="btn gray">.</button>
            </div>
            <div class="buttons-3">
                <button class="btn black">√</button>
                <button class="btn black">n²</button>
                <button class="btn black">÷</button>
                <button class="btn black">%</button>
                <button class="btn black">X</button>
                <button class="btn black minus">-</button>
                <button class="btn black plus">+</button>
                <button class="btn black ravno">=</button>
            </div>
        </div>
    </div>
</body>
</html>
